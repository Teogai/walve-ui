<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Treatment</h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>

	<calendar data="calendar" ng-hide="showTreatment"></calendar>
	
	<div class="row" ng-show="showTreatment">
		<div class="col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">
	                <h3>Basic data</h3>
	            </div>
				<div class="panel-body">
	                <div class="row">
	                    <div class="col-lg-12 ">
	                    	<form role="form" ng-submit="basicData.submit()">
		                        <div class="dataTable_wrapper treatment-table">
						            <table class="table table-striped table-bordered table-hover">
						                <thead>
						                    <tr>
						                        <th>DATA</th>
						                        <th style="text-align:right">VALUE</th>
						                    </tr>
						                </thead>
						                <tbody>
						                    <tr>
						                        <td>Height (cm)</td>
						                        <td><input ng-model="basicData.height" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Weight (kg)</td>
						                        <td><input ng-model="basicData.weight" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Blood type</td>
						                        <td><input ng-model="basicData.bloodType" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Pulse rate (bpm)</td>
						                        <td><input ng-model="basicData.pulseRate" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Blood pressure (mmHg)</td>
						                        <td><input ng-model="basicData.bloodPressure" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Temperature (c)</td>
						                        <td><input ng-model="basicData.temperature" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Symptom</td>
						                        <td><input ng-model="basicData.symptom" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Duration</td>
						                        <td><input ng-model="basicData.duration" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Drug allergy</td>
						                        <td><input ng-model="basicData.drugAllergy" ng-disabled="editBasicData==false"></input></td>
						                    </tr>
						                </tbody>
									</table>
								</div>
								<button ng-disabled="editBasicData==false" type="submit" class="btn btn-primary btn-lg btn-block">
	                             	SAVE
	                            </button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">
	                <h3>Diagnose</h3>
	            </div>
				<div class="panel-body">
	                <div class="row">
	                    <div class="col-lg-12 ">
	                    	<form role="form" ng-submit="diagnose.submit()">
		                        <div class="dataTable_wrapper treatment-table">
						            <table class="table table-striped table-bordered table-hover">
						                <thead>
						                    <tr>
						                        <th>DATA</th>
						                        <th style="text-align:right">VALUE</th>
						                    </tr>
						                </thead>
						                <tbody>
						                    <tr>
						                        <td>Disease (icd10)</td>
						                        <td><input ng-model="diagnose.icd10" ng-disabled="editDiagnose==false"></input></td>
						                    </tr>
						                    <tr>
						                        <td>Treatment method</td>
						                        <td><input ng-model="diagnose.method" ng-disabled="editDiagnose==false"></input></td>
						                    </tr>
						                        
						                    
						                </tbody>
									</table>
								</div>
								<div class="form-group">
									<label>Medicine List</label>
			                        <textarea class="form-control" rows="3" ng-model="diagnose.medicineList" ng-disabled="editDiagnose==false"></textarea>
								</div>

								<div class="form-group">
									<label>Detail</label>
				                	<textarea class="form-control" rows="3" ng-model="diagnose.detail" ng-disabled="editDiagnose==false"></textarea>
								</div>
								<button ng-disabled="editDiagnose==false" type="submit" class="btn btn-primary btn-lg btn-block">
	                             	SAVE
	                            </button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">
	                <h3>Medication</h3>
	            </div>
				<div class="panel-body">
	                <div class="row">
	                    <div class="col-lg-12 ">
	                        
	                        <div class="dataTable_wrapper">
					            <table class="table table-striped table-bordered table-hover" id="calendar">
					                <thead>
					                    <tr>
					                        <th>ID</th>
					                        <th>Name</th>
					                        <th>Amount</th>
					                        <th>Price</th>
					                    </tr>
					                </thead>
					                <tbody>
					                    <tr>
					                        <td>0001</td>
					                        <td>Paracetamol</td>
					                        <td>1</td>
					                        <td>150</td>
					                    </tr>
					                    <tr>
					                        <td>0002</td>
					                        <td>Tylenol</td>
					                        <td>2</td>
					                        <td>175</td>
					                    </tr>
					                </tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->
</div>
