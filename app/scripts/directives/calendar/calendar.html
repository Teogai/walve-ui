<div>
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 style="margin-top: -5px;">
        <button class="btn btn-default btn-circle btn-xl" ng-click="calendar.previousMonth()"><i class="fa fa-angle-double-left"></button>
        <button class="btn btn-default btn-circle btn-xl" ng-click="calendar.previousWeek()"><i class="fa fa-angle-left"></button>
        {{calendar.month}} {{calendar.year}}
        <button class="btn btn-default btn-circle btn-xl" ng-click="calendar.nextWeek()"><i class="fa fa-angle-right"></button>
        <button class="btn btn-default btn-circle btn-xl" ng-click="calendar.nextMonth()"><i class="fa fa-angle-double-right"></button>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 text-center">
        <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover span12 calendar-table" id="calendar">
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>MON {{calendar.mon}}</th>
                        <th>TUE {{calendar.tue}}</th>
                        <th>WED {{calendar.wed}}</th>
                        <th>THU {{calendar.thu}}</th>
                        <th>FRI {{calendar.fri}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in getNumber(number) track by $index">
                        <td></td>
                        <td ng-repeat="j in getNumber(number2) track by $index" ng-click="calendar.clicked()">{{calendar.table[i][j]}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
